  function spawnPetal() {
    const e = randomFromPool();
    if (!e) return;

    const rect = fallArea.getBoundingClientRect();

  function handleCellClick(symbol, cellEl) {

    let hit = 0;

    for (const p of petals) {

  function gameLoop(timestamp) {

  /* ===== éŸ³æ•ˆï¼ˆåˆä½µå¾Œæœ€çµ‚ç‰ˆï¼‰ ===== */
  const soundEnabled = { value: true };

  function playSound(type) {
    if (!soundEnabled.value) return;

    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.connect(gain);
    gain.connect(ctx.destination);

    if (type === "correct") {
        // ç­”å°ï¼šäº®äº®äº®
        osc.frequency.value = 800;
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
    }

    if (type === "wrong") {
        // ç­”éŒ¯ï¼šå—¶å—¶å—¶
        osc.frequency.value = 220;
        gain.gain.setValueAtTime(0.4, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
    }

    if (type === "drop") {
        // æ‰åˆ°åœ°æ¿ï¼šå™—é€š
        osc.frequency.setValueAtTime(160, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(60, ctx.currentTime + 0.25);
        gain.gain.setValueAtTime(0.4, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.25);
    }

    if (type === "end") {
        // éŠæˆ²çµæŸï¼šä½æ²‰ä¸€ä¸‹
        osc.frequency.value = 140;
        gain.gain.setValueAtTime(0.35, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
    }

    osc.start(ctx.currentTime);
    osc.stop(ctx.currentTime + 0.3);
  }

  /* ===== éŸ³æ•ˆé–‹é—œ ===== */
  soundToggle.addEventListener("click", () => {
    soundEnabled.value = !soundEnabled.value;
    soundToggle.classList.toggle("active", soundEnabled.value);
    soundToggle.textContent = soundEnabled.value ? "é–‹" : "é—œ";
  });

  startBtn.addEventListener("click", startGame);
  overlayStart.addEventListener("click", startGame);

  /* ===== åˆå§‹éµç›¤å±•ç¤º ===== */
  resetGame();
  </script>
